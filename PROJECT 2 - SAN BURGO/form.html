<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Burgo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Maitree', serif;
        }
        .container {
            width: 500px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #d14149;
            font-size: 30px;
        }
        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container button {
            background-color: #d14149;
            color: white;
            border: none;
        }
        .container .secondary-button {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="text" name="date" id="date" placeholder="Date" required>
            <button type="submit">Submit</button>
        </form>
        <div id="entityActions">
            <button id="editButton" class="secondary-button">Edit</button>
            <button id="deleteButton" class="secondary-button">Delete</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        $(document).ready(function() {
            // Date picker
            $("#date").datepicker();

            // Form validation
            $("#contactForm").validate({
                rules: {
                    password: {
                        required: true,
                        minlength: 8
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    name: {
                        required: true
                    },
                    date: {
                        required: true,
                        date: true
                    }
                },
                messages: {
                    password: {
                        minlength: "Password must be at least 8 characters long"
                    }
                },
                submitHandler: function(form) {
                    $.ajax({
                        type: "POST",
                        url: "save_form.php",
                        data: $(form).serialize(),
                        success: function(response) {
                            toastr.success('Data saved successfully');
                        },
                        error: function() {
                            toastr.error('An error occurred while saving data');
                        }
                    });
                }
            });

            // Simulated entity data
            let entity = {
                name: "John Doe",
                email: "john@example.com",
                password: "password123",
                date: "01/01/2022"
            };

            // Edit 
            $("#editButton").click(function() {
                $("#name").val(entity.name);
                $("#email").val(entity.email);
                $("#password").val(entity.password);
                $("#date").datepicker("setDate", entity.date);
                toastr.success('Entity data loaded for editing');
            });

            // Delete 
            $("#deleteButton").click(function() {
                if (confirm("Are you sure you want to delete this entity?")) {
                    entity = {}; 
                    toastr.success('Entity deleted successfully');
                }
            });
        });
    </script>
</body>
</html>
